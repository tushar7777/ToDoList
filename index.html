<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
</head>

<body>
    <h1>To Do List Application</h1>
    <div class="wrapper">
        <input id="todo-input" type="text" placeholder="Enter Text" autocomplete="off" />
        <button type="button" id="add-button" onclick="addItem()">Add</button>
        <ul id="list"></ul>
    </div>

</body>
<script>
    const listArray = []

    const initListItem = {
        id: 0,
        value: '',
        flag: false
    }

    function addItem() {
        const inputText = document.getElementById("todo-input")
        const newObj = { ...initListItem }
        newObj.id =  Date()
        newObj.value = inputText.value
        listArray.push(newObj)
        inputText.value = ''
        updateList()
    }

    function updateList() {
        const parent = document.getElementById('list')
        parent.innerHTML = ''
        for (let i = 0; i < listArray.length; i++) {
            const child = document.createElement('li')
            child.id = listArray[i].id
            child.textContent = listArray[i].value
            parent.appendChild(child)
        }
    }

</script>

</html>
